<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ImgRszr</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ImgRszr</h1>

    <!-- Upload Form -->
    <form id="uploadForm">
      <input type="file" id="fileInput" name="image" accept="image/*" required />
      <input type="number" id="widthInput" name="width" placeholder="Width (px)" required />
      <input type="number" id="heightInput" name="height" placeholder="Height (px)" required />
      <button type="submit">Upload & Resize</button>
    </form>

    <!-- Upload Result -->
    <div id="result" class="result-section"></div>
    <div id="result"></div>

    <h2>Gallery - Click an image to resize</h2>
    <div class="carousel">
      <div class="carousel-track"></div>
    </div>


  <script src="app.js"></script>
</body>
</html>
